<div class="container">
	<form method="POST" ng-submit="login()">
		<div class="form-horizontal">
			<input type="text" ng-model="user.username" placeholder="E-mail">
			<input type="password" ng-model="user.password" placeholder="Senha">
			<button type="submit" class="btn btn-default">Enviar</button>
		</div>
		<!-- /.form-horizontal -->
	</form>
</div>
<!-- /.container -->
