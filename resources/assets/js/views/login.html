<div class="container">
	<form method="POST" name="form" ng-submit="login()">
		<div class="form-horizontal">
			<input type="text" ng-model="user.username" placeholder="E-mail">
			<div class="help-block" ng-messages="form.username.$error">
				<div ng-message="required">Campo obrigatório</div>
			</div>
			<input type="password" ng-model="user.password" placeholder="Senha">
			<div class="help-block" ng-messages="form.password.$error">
				<div ng-message="required">Campo obrigatório</div>
			</div>
			<button type="submit" class="btn btn-default">Enviar</button>
		</div>
		<!-- /.form-horizontal -->
	</form>
</div>
<!-- /.container -->
